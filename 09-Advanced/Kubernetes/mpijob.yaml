apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: chicago-crime
spec:
  slotsPerWorker: 4
  runPolicy:
    cleanPodPolicy: Running
  sshAuthMountPath: /home/mpiuser/.ssh
  mpiImplementation: Intel
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        spec:
          containers:
            - image: bodoaidocker/kube-mpioperator-minimal
              imagePullPolicy: Always
              name: mpi-launcher
              securityContext:
                runAsUser: 1000
              args:
                - mpirun
                - -n
                - "8"
                - python
                - /home/mpiuser/chicago_crimes.py

    Worker:
      replicas: 2
      template:
        spec:
          # Replaced shared memory with an empty directory
          # to avoid the docker shared memory limit
          # (see https://stackoverflow.com/questions/46085748/define-size-for-dev-shm-on-container-engine/46434614#46434614)
          volumes:
          - name: dshm
            emptyDir:
              medium: Memory
          containers:
            - image: bodoaidocker/kube-mpioperator-minimal
              imagePullPolicy: Always
              name: mpi-worker
              resources:
                requests:
                   memory: 4Gi
                   cpu: 2

              securityContext:
                runAsUser: 1000
              command:
              args:
                - /usr/sbin/sshd
                - -De
                - -f
                - /home/mpiuser/.sshd_config
          
